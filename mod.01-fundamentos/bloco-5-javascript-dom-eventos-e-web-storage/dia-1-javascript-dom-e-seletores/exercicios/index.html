<!DOCTYPE html> 
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 1. Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/
 function change(){
 let paragrafo2 = document.getElementsByTagName('p')[1];
 paragrafo2.innerText = "Estarei voando!!!"
 }
 change();

 /*
 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).*/
 function changeColor(){
  let content = document.getElementsByClassName('main-content')[0];
  content.style.backgroundColor = 'rgb(76,164,109';
 }
 changeColor();
 /*
 3. Crie uma função que mude a cor do quadrado vermelho para branco.*/
function chengeCenter(){
  let contentCenter = document.getElementsByClassName('center-content')[0];
  contentCenter.style.backgroundColor = 'white';
}
chengeCenter();


 /*
 4. Crie uma função que corrija o texto da tag <h1>.*/
function correctText(){
  let correctH1 = document.getElementsByTagName('h1');
    correctH1.innerText = 'Exercício 5.1 - JavaScript';
}
correctText();


    /*
 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.*/
 function upCase (){
   let bigCase = document.getElementsByTagName('section')[0];
  bigCase.innerHTML = bigCase.innerHTML.toUpperCase();
 }

 upCase();
 
/* 
6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
function exibeParagrafo (){
 let exibir = document.getElementsByTagName('p');
 for (let index in exibir){//nesse caso usarei o for/in 
 console.log(exibir[index].innerHTML);
}
}
exibeParagrafo();
    
    </script>
  </body>
</html>
