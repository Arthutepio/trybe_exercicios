<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Form</title>
</head>
   
    <body class="bg-dark">
        <main class="container ">
            <header class="text-center my-5 bg-secondary text-white border rounded"  >
                <h1 class="display-1">Preencha o formulário</h1>
            </header>
        <form class="my-5 bg-secondary text-white rounded" action="" method="get">
            <div class="pb-1">
                <div class="mb-3 container">
                    <label class="form-label lead" for="nome">Nome Completo:</label>
                    <input class="form-control" type="text" name="input-nome" id="nome">
                </div>
                
                <div class="mb-3 container">    
                    <label class="form-label lead" for="email">Email:</label>
                        <input class="form-control" type="email" name="input-email" id="email">
                </div>

                <h3 class="container lead mb-3">Marque o destino favorito</h3>
               
                <div class="container">    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="input-destino" id="destino-1" value="Cid"> 
                        <label class="form-check-label" for="destino-1" >Cidade</label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="input-destino" id="destino-2" value="Cam"> 
                        <label class="form-check-label" for="destino-2" >Campo</label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="input-destino" id="destino-3" value="Pra"> 
                        <label class="form-check-label" for="destino-3" >Praia</label>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="input-destino" id="destino-4" value="Mon"> 
                        <label class="form-check-label" for="destino-4" >Montanha</label>
                    </div>                    
                </div>
            
                    <h3 class="container lead my-3">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h3>
                <div class="container form-floating">
                    <textarea class="container rounded mb-3 form-control" name="resposta" id="resposta" cols="30" rows="10" maxlength="500" placeholder="Digite sua resposta" ></textarea>
                    <label for="resposta">Digite sua resposta</label>
                </div>
                    <h3 class="container lead mb-3">Qual a melhor data para realizar a viagem</h3>
                <div class="container mb-3">
                    <label for="date">
                        Data:
                        <input class="form-control" type="text" name="input-date" id="date" >
                    </label>
                </div>
                <div class="container input-group-text mb-2">    
                    <label for="checkbox-1">
                        <input class="form-check-input mt-0" type="checkbox" name="input-checkbox-1" id="checkbox-1"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                    </label>
                </div>
                
                <div class="container input-group-text mb-3">
                    <label for="checkbox2">
                        <input class="form-check-input mt-0" type="checkbox" name="input-checkbox2" id="checkbox2" required> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                    </label>
                </div>
            </div>   
            
            
            
        </form>
        <button class="btn btn-primary btn-lg mx-3" type="submit" id="submit-btn"  disabled>Enviar</button>
        <button class="btn btn-primary btn-lg" type="submit" id="clear-btn" >Limpar</button>
    </main>
    <script src="moment.js"></script>
    <script src="pikaday.js"></script>
    <script src="script.js"></script>
</body>
</html>
